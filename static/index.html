<!DOCTYPE html>
<html>
<head>
    <title>Book Recommender</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Georgia, serif; max-width: 700px; margin: 0 auto; padding: 40px 20px; background: #faf9f6; }
        h1 { margin-bottom: 8px; }
        p.subtitle { color: #666; margin-bottom: 30px; }
        input { width: 100%; padding: 14px; font-size: 16px; border: 1px solid #ccc; border-radius: 8px; }
        button { margin-top: 10px; padding: 12px 24px; font-size: 16px; background: #333; color: white; border: none; border-radius: 8px; cursor: pointer; }
        button:disabled { background: #999; }
        .book { margin-top: 20px; padding: 16px; background: white; border-radius: 8px; border: 1px solid #e0e0e0; }
        .book h3 { margin-bottom: 4px; }
        .book .authors { color: #666; font-style: italic; margin-bottom: 8px; }
        .book .description { font-size: 14px; line-height: 1.5; }
        #loading { display: none; margin-top: 20px; color: #666; }
    </style>
</head>
<body>
    <h1>ðŸ“š Book Recommender</h1>
    <p class="subtitle">Describe the vibe and I'll find you something to read.</p>
    <input type="text" id="query" placeholder="e.g. Something for a rainy Sunday that feels like 1920s Paris" />
    <button onclick="search()">Find Books</button>
    <div id="loading">Thinking...</div>
    <div id="results"></div>

    <script>
        async function search() {
            const query = document.getElementById('query').value;
            const btn = document.querySelector('button');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');

            btn.disabled = true;
            loading.style.display = 'block';
            results.innerHTML = '';

            const res = await fetch('/api/recommend', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: query })
            });
            const data = await res.json();

            loading.style.display = 'none';
            btn.disabled = false;

            data.books.forEach(book => {
                results.innerHTML += `
                    <div class="book">
                        <h3>${book.title}</h3>
                        <div class="authors">${book.authors.join(', ')}</div>
                        <div class="description">${book.description.slice(0, 200)}...</div>
                    </div>
                `;
            });
        }

        document.getElementById('query').addEventListener('keypress', e => {
            if (e.key === 'Enter') search();
        });
    </script>
</body>
</html>
